<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="/style.css">

  <!-- bs5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- bs icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">


</head>

<body>

  <div id="main">
    <form id="form">
      <div id="display">
        <input type="text" id="inputBox" placeholder="0">
      </div>

      <div id="butOuter">
        <div id="butInner">
          <button class="butn" type="button">C</button>
          <button class="butn" type="button">DEL</button>
          <button class="butn" type="button">%</button>
          <button class="butn" type="button">/</button>
        </div>
        <div id="butInner">
          <button class="butn" type="button">7</button>
          <button class="butn" type="button">8</button>
          <button class="butn" type="button">9</button>
          <button class="butn" type="button">*</button>
        </div>
        <div id="butInner">
          <button class="butn" type="button">4</button>
          <button class="butn" type="button">5</button>
          <button class="butn" type="button">6</button>
          <button class="butn" type="button">-</button>
        </div>
        <div id="butInner">
          <button class="butn" type="button">1</button>
          <button class="butn" type="button">2</button>
          <button class="butn" type="button">3</button>
          <button class="butn" type="button">+</button>
        </div>
        <div id="butInner">
          <button class="butn" type="button">00</button>
          <button class="butn" type="button">0</button>
          <button class="butn" type="button">.</button>
          <button class="butn" type="button">=</button>
        </div>
      </div>
      
    </form>
  </div>





  <script src="/script.js"></script>

</body>

</html>
