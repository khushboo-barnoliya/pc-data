<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Animation</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <div class="frame">
      <div class="pig">
        <div class="head">
          <div class="leftEar ear"></div>
          <div class="rightEar ear"></div>
          <div class="leftEye eye">
            <span class="eyeSpan"></span>
          </div>
          <div class="rightEye eye">
            <span class="eyeSpan"></span>
          </div>
          <div class="nose">
            <div class="nostril nosLeft"></div>
            <div class="nostril nosRight"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
