<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu Animation | Kodercoding</title>

  <link rel="stylesheet" href="style.css">


</head>
<body>

  <div class="main">
    <div class="box">
      <div class="header">
        <input type="checkbox" id="input">
        <span id="span"></span>
        <span id="span"></span>
      </div>
        <ul id="ul">
          <li class="li">
            <a href="#">Home</a>
          </li>
          <li class="li">
            <a href="#">About</a>
          </li>
          <li class="li">
            <a href="#">Contact Us</a>
          </li>
          <li class="li">
            <a href="#">Shop</a>
          </li>
          <li class="li">
            <a href="#">More</a>
          </li>
        </ul>
    </div>
  </div>

  <script>
    let input = document.getElementById("input");
    let list = document.getElementById("ul");
    let listItem = document.querySelectorAll("li");
    input.onclick = () => {
      list.classList.toggle("show");
    }
  </script>
  
</body>
</html>
